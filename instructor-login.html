<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login</title>
    <link rel="stylesheet" href="./styles2.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Adhyan Club</h1>
            </div>
            <ul class="nav-links">
                <li><a href="./homepage.html">Home</a></li>
                <li><a href="./studentdashboard.html">Dashboard</a></li>
                <li><a href="./quizmain.html">Quizzes</a></li>
                <li><a href="./button.html">Courses</a></li>
                <li><a href="./jobmain.html">Jobs</a></li>
                <li><a href="./teach.html">Team Members</a></li>
                <li><a href="./buttons2.html">Join Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="image-section">
            <img src="./Images/instructor-image.jpg" alt="Illustration">
        </div>
        <div class="form-section">
            <h1>Adhyan Club</h1>
            <form>
                <label for="instructor-name">Instructor Name</label>
                <input type="text" id="instructor-name" name="instructor-name">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                
                <label for="instructor-id">Instructor ID</label>
                <input type="text" id="instructor-id" name="instructor-id">
                
                <button type="submit">Login</button>
                <p class="signup-link">
                    Don't have an account? <a href="./signup.html">SignUp</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
