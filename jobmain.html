<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Selection</title>
    <link rel="stylesheet" href="./jobmain.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Adhyan Club</h1>
            </div>
            <ul class="nav-links">
                <li><a href="./homepage.html">Home</a></li>
                <li><a href="./homepage.html">About Us</a></li>
                <li><a href="./studentdashboard.html">Dashboard</a></li>
                <li><a href="./quizmain.html">Quizzes</a></li>
                <li><a href="./button.html">Courses</a></li>
                <li><a href="./jobmain.html">Jobs</a></li> 
                <li><a href="./teach.html">Team Members</a></li> 
                <li><a href="./buttons2.html">Join Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="left-side">
            <img src="./Images/manstanding.png" alt="Man Standing" id="man-image">
        </div>
        <div class="right-side">
            <h1>What kind of Job You Need?</h1>
            <div class="job-options">
                <div class="job-option">
                    <input type="radio" id="front-dev" name="job" value="front-developer">
                    <label for="front-dev">
                        <img src="./Images/1first.png" alt="Front Developer">
                        <p>FRONT DEVELOPER</p>
                    </label>
                </div>
                <div class="job-option">
                    <input type="radio" id="ux-ui-dev" name="job" value="ux-ui-developer">
                    <label for="ux-ui-dev">
                        <img src="./Images/22nd.png" alt="UX/UI Developer">
                        <p>UX/UI DEVELOPER</p>
                    </label>
                </div>
                <div class="job-option">
                    <input type="radio" id="web-dev1" name="job" value="web-developer1">
                    <label for="web-dev1">
                        <img src="./Images/33rd.png" alt="Web Developer">
                        <p>WEB DEVELOPER</p>
                    </label>
                </div>
                <div class="job-option">
                    <input type="radio" id="web-dev2" name="job" value="web-developer2">
                    <label for="web-dev2">
                        <img src="./Images/44th.png" alt="Web Developer">
                        <p>WEB DEVELOPER</p>
                    </label>
                </div>
            </div>
            <div class="bottom-section">
                <img src="./Images/ddown.png" alt="Bottom Image" id="bottom-image">
                <button id="next-button" onclick="window.location.href='jobform.html'">NEXT</button>
            </div>
        </div>
    </div>
</body>
</html>
